<body>

<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page" style="margin: 5% auto; position: relative; width: 420px;">
    <div class=" card-box" style="border: 1px solid rgba(54, 64, 74, 0.1);">
        <div class="panel-heading">
            <div class="text-center">
                <a href="https://soliq.uz/" class="logo">
                    <span class="m-l-10" style="color: #7e57c2;">TAX DEPARTMENT</span>
                </a>
            </div>
        </div>

        <div class="panel-body">
            <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <span>Wrong user name or password</span>
            </div>
            <form class="form-horizontal m-t-20" th:action="@{/login}+'?'+${_csrf.parameterName}+'='+${_csrf.token}"
                  method="post">
                <div class="col-xs-12">
                    <div class="form-group">
                        <input name="phoneNumber" class="form-control" type="text" required="" placeholder="Phone number"/>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <input name="password" class="form-control" type="password" required=""
                               placeholder="Password"/>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="checkbox checkbox-custom">
                            <input type="checkbox" name="remember-me" id="rememberMe"/>
                            <label for="rememberMe">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <button class="btn btn-default btn-block text-uppercase waves-effect waves-light"
                                type="submit" style="background-color: #7e57c2; color: white">Login</button>
                    </div>
                </div>
                <div class="col-sm-6 m-t-5">
                    <a href="#" class="m-l-5">
                        <small><i class="fa fa-lock m-r-5"></i>Forgot password?</small>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
